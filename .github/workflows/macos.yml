name: MacOS

on:
  push:
    branches: [ v8.x ]
  pull_request:
    branches: [ v8.x ]

jobs:
  build:
    runs-on: macos-latest
  
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 12
      uses: actions/setup-java@v1
      with:
        java-version: 12
    - name: Build with Maven
      run: mvn --file pom.xml jacoco:prepare-agent install jacoco:report
